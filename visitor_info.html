<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Fingerprint Information</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2em;
      }

      #output-info {
        margin-top: 20px;
      }

      #output-info h2 {
        color: #555;
        margin-bottom: 20px;
        font-size: 1.5em;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      #output-info ul {
        padding: 0;
      }

      #output-info li {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        font-size: 1em;
        line-height: 1.6;
      }

      #output-info li:last-child {
        border-bottom: none;
      }

      #output-info strong {
        color: #333;
        display: inline-block;
        min-width: 200px;
      }

      .loading {
        color: #999;
        font-style: italic;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.5em;
        }

        #output-info li {
          font-size: 0.9em;
        }

        #output-info strong {
          min-width: auto;
          display: block;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Browser Information Collector</h1>
      <div id="output-info">
        <p class="loading">Loading browser information...</p>
      </div>
    </div>

    <script src="visitor_info.js"></script>
  </body>
</html>
